<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapCanvas class="map-canvas"></div>
  <div *ngIf="!isOSMMapVisible" id="imageMap">
    <img src="assets/img/campusplan-nl.png" alt="Map" />
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="showImageMap()">
        <ion-icon name="navigate-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="showOSMMap()">
        <ion-icon name="map"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
