<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="resetReadNews()">Reset Read Status</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="newsItems?.length > 0; else noNews">
    <ion-list>
      <ion-item *ngFor="let item of newsItems" class="clickable" [class.unread]="!item.isRead" (click)="openMessage(item)">
        <ion-label>
          <h2>{{ item?.title }}</h2>
          <p>{{ item?.date }} {{ item?.time }}</p>
          <p>{{ item?.description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #noNews>
    <ion-item>
      <ion-label>
        <p>No news available</p>
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
